   <h1>대답의 중요성</h1><br>

<p> 질문에 대답하면서 자신의 생각과 관점을 이야기하기 때문에 상대방과 친밀감을 느낄 수 있다.<br> 귀를 기울이게 한다.<br> 질문을 잘하게 되면 상대방에게 적절한 대답을 들을 수 있게 되면서 내가 원하는 답이 더욱더 선명해진다. 그렇게 대화가 이어지면서 상대방의 이야기에 귀를 기울일 수 있다.
